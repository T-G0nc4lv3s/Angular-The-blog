<div class="big-card-container">
    <div class="big-card-img-container">
        <img src={{imgUrl}}
        alt="imagem">
    </div>
    <div class="big-card-title">
        <h3><a [routerLink]="['content', id]">{{cardTitle}}</a></h3>
    </div>
    <div class="big-card-description">
        <p>{{description}}</p>
    </div>
</div>
